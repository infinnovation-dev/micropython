name: mbed
include:
  - '"mbed.h"'
sections:
  -
    functions:
      wait:
        condition: MICROPY_PY_BUILTINS_FLOAT
        args:
          - s float
      wait_ms:
        args:
          - ms int
      wait_us:
        args:
          - us int
  -
    condition: MBED_CONF_MICROPYTHON_WITH_DIGITALIN
    classes:
      DigitalIn:
        args:
          - pin int?cast=PinName
          - mode int?default=PullDefault;cast=PinMode
        methods:
          read:
            ret: int
          mode:
            args:
              - mode int?cast=PinMode
          is_connected:
            ret: bool
    constants:
      PullNone: int
      PullUp: int
      PullDown: int
      PullDefault: int
  -
    classes:
      DigitalOut:
        args:
          - pin int?cast=PinName
        methods:
          write:
            args:
              - value int
          read:
            ret: int
          is_connected:
            ret: bool
  -
    condition: MBED_CONF_MICROPYTHON_WITH_PWMOUT
    classes:
      PwmOut:
        args:
          - pin int?cast=PinName
        methods:
          write:
            condition: MICROPY_PY_BUILTINS_FLOAT
            args:
              - value float
          read:
            condition: MICROPY_PY_BUILTINS_FLOAT
            ret: float
          period:
            condition: MICROPY_PY_BUILTINS_FLOAT
            args:
              - s float
          period_ms:
            args:
              - ms int
          period_us:
            args:
              - us int
          pulsewidth:
            condition: MICROPY_PY_BUILTINS_FLOAT
            args:
              - s float
          pulsewidth_ms:
            args:
              - ms int
          pulsewidth_us:
            args:
              - us int
  -
    condition: MBED_CONF_MICROPYTHON_WITH_SERIAL
    cinclude:
      - '"serial_api.h"'
    classes:
      Serial:
        args:
          - tx int?cast=PinName
          - rx int?cast=PinName
        methods:
          baud:
            args:
              - baud int
          format:
            args:
              - bits int?default=8
              - parity int?default=SerialBase::None;cast=SerialBase::Parity
              - stop_bits int?default=1
          readable:
            ret: bool
          writeable:
            ret: bool
          send_break:
            note: no args or return
          putc:
            args:
              - chr int
          puts:
            args:
              - str string
          getc:
            ret: int
    constants:
      ParityNone: int
      ParityOdd: int
      ParityEven: int
      ParityForced1: int
      ParityForced0: int
      FlowControlNone: int
      FlowControlRTS: int
      FlowControlCTS: int
      FlowControlRTSCTS: int

      
